<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        // Octokit.js
        // https://github.com/octokit/core.js#readme
        import { Octokit } from "https://esm.sh/@octokit/core";
        const octokit = new Octokit({
            // auth: 'YOUR-TOKEN'
        })

        const result = await octokit.request('GET /repos/{owner}/{repo}/branches/{branch}', {
            owner: 'fanghsiu',
            repo: 'cdn',
            branch: 'main',
            headers: {
                'X-GitHub-Api-Version': '2022-11-28'
            }
        })

        const sha = result['data']['commit']['sha'];

        const jsdelivrElement = document.getElementById('jsdelivr');

        jsdelivrElement.src = `https://cdn.fanghsiu.top/gh/fanghsiu/cdn@${sha}/`
    </script>
    <style>
        html,
        body {
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .jsdelivr {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <iframe id="jsdelivr" class="jsdelivr" title="jsdelivr"></iframe>
</body>

</html>
